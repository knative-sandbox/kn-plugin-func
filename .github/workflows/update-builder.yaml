name: Update Builder Image

on: [pull_request]
permissions:
  packages: write

jobs:
  check:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.20.x"
      - name: Build and Push
        env:
          DOCKER_USER: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ github.token }}
        run: go run ./hack/update-builder.go
